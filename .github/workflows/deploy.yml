name: Build data & deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # hourly, on the hour

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit news.json
      pages: write      # harmless if you're using branch-based Pages
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Build data (fetch feeds â†’ data/news.json)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # optional
        run: npm run build

      - name: Commit updated data
        run: |
          git config user.name "news-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/news.json package-lock.json || true
          git commit -m "chore: update news data [skip ci]" || echo "no changes"
          git push
